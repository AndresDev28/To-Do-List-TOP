<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial UI</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">

      <div class="sidebar-header">
        <img class="icon-header" src="./assets/images/to-do-list-icon.svg" alt="todo-icon">
        <h2 class="title-header">TODO LIST APP</h2>
      </div>

      <div class="task-buttons">
        <button class="sidebar-button" id="all-tasks">
          <span class="icon-container">
            <img class="sidebar-icon" src="./assets/images/all-tasks.svg" alt="all-tasks">
          </span>
          <div class="sidebar-name">
            <h2>All tasks</h2>
          </div>
        </button>
        <button class="sidebar-button" id="upcoming-tasks">
          <span class="icon-container">
            <img class="sidebar-icon" src="./assets/images/upcoming.svg" alt="all-tasks">
          </span>
          <div class="sidebar-name">
            <h2>Upcoming Tasks</h2>
          </div>
        </button>
        <button class="sidebar-button" id="completed">
          <span class="icon-container">
            <img class="sidebar-icon" src="./assets/images/completed.svg" alt="all-tasks">
          </span>
          <div class="sidebar-name">
            <h2>Completed</h2>
          </div>
        </button>
      </div>

      <div class="my-project-container">
        <h2 class="title-container">My projects</h2>
        <img class="add-project-icon" id="addProject" src="./assets/images/add-project.svg" alt="add-project">
      </div>

      <div class="default-project-container">
        <button class="sidebar-button" id="default-project">
          <span class="icon-container">
            <img class="sidebar-icon" src="./assets/images/tag-icon.svg" alt="all-tasks">
          </span>
          <div class="sidebar-name">
            <h2>Default Project</h2>
          </div>
        </button>
      </div>
        

    </div>

    <div class="main-content"></div>
  </div>
</body>
</html>
